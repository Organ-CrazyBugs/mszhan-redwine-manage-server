<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div th:fragment="payload(title, modalId)">
        <div class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="edit-form" action="#">
                        <input type="hidden" name="id" />
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text query-form-label">代理类型</div>
                                    </div>
                                    <select name="type" class="custom-select">
                                        <option selected="selected" value="ADMIN">管理员</option>
                                        <option  value="GENERAL_AGENT">总代理</option>
                                        <option value="AGENT">代理</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label>代理名称<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="name" placeholder="代理名称" />
                            </div>
                            <div class="form-group">
                                <label>联系电话<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="phone" placeholder="联系电话" />
                            </div>
                            <div class="form-group">
                                <label>座机号码<span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="tel" placeholder="座机号码" />
                            </div>
                            <div class="form-group">
                                <label>地址</label>
                                <textarea class="form-control" name="address" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="edit-submit-btn" type="submit" class="btn btn-primary">创建</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
