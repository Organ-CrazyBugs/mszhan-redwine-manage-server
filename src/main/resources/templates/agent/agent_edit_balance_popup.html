<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div th:fragment="payload(title, modalId)">
        <div class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="edit-balance-form" action="#">
                        <input type="hidden" name="id" />
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text query-form-label">付款方式</div>
                                    </div>
                                    <select name="paymentType" class="custom-select">
                                        <option selected="selected" value="BANK_PAYMENT">银行支付</option>
                                        <option  value="WECHAT_PAYMENT">微信支付</option>
                                        <option value="CASH_PAYMENT">现金支付</option>
                                        <option value="ALIPAY_PAYMENT">支付宝支付</option>
                                        <option value="OTHER">其他</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <div class="input-group-text query-form-label">操作类型</div>
                                    </div>
                                    <select name="operationType" class="custom-select">
                                        <option selected="selected" value="RECHARGE">充值</option>
                                        <option value="BALANCE">结余</option>
                                        <option value="OTHER_ADD">其他加</option>
                                        <option value="OTHER_SUBTRACT">其他减</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label>金额<span class="text-danger">*</span></label>
                                <input type="number" class="form-control" name="balance" placeholder="金额" />
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <textarea class="form-control" name="remark" rows="2"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="edit-balance-submit-btn" type="submit" class="btn btn-primary">确定</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
