<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:include="/includes/ui_libs::payload('系统账号')"></head>

<script type="text/javascript" src="/ui-lib/main/js/sys_setting/login_account_list.js"></script>
<body>
<!-- 一级导航菜单 -->
<div th:include="/includes/nav_bar::payload('SYS_SETTING')"></div>
<!-- 二级导航菜单 -->
<div th:include="/includes/nav_bar_level2::payload('SYS_SETTING', 'SYS_SETTING_LOGIN_ACCOUNT_LIST')"></div>

<div th:include="/sys_setting/login_account_create_popup::payload('创建系统账号', 'login-account-create-modal')"></div>

<main class="container">
    <div class="my-3 p-3 bg-white rounded box-shadow">
        <!-- 页面内容在此处填充 -->
        <form id="table-query-form" class="table-query-form" action="#">
            <div class="row">
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text query-form-label">所属代理</div>
                        </div>
                        <select name="agentId" class="custom-select">
                            <option selected="selected" value="">全部</option>
                            <option th:each="agent,record:${agents}" th:value="${agent.get('id')}" th:text="${agent.get('name') + '(' + agent.get('phone') + ')'}"></option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text query-form-label">账号状态</div>
                        </div>
                        <select name="status" class="custom-select">
                            <option selected="selected" value="">全部</option>
                            <option value="ENABLED">启用</option>
                            <option value="DISABLED">禁用</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text query-form-label">用户名称</div>
                        </div>
                        <input name="personName" type="text" class="form-control" placeholder="用户名称" />
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <div class="input-group-text query-form-label">登陆账号</div>
                        </div>
                        <input name="userName" type="text" class="form-control" placeholder="登陆账号" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-outline-primary" data-toggle="modal" data-target="#login-account-create-modal">&nbsp;新建&nbsp;</button>
                        <button id="user-login-enable-btn" type="button" class="btn btn-outline-primary">&nbsp;启用&nbsp;</button>
                        <button id="user-login-disable-btn" type="button" class="btn btn-outline-primary">&nbsp;禁用&nbsp;</button>
                        <button type="button" class="btn btn-outline-primary">&nbsp;修改密码&nbsp;</button>
                    </div>
                </div>
                <div class="col-md-6 text-right">
                    <button type="submit" class="btn btn-outline-primary">&nbsp;<i class="fa fa-search"></i>&nbsp;查&nbsp;询&nbsp;</button>
                </div>
            </div>
        </form>
        <div class="row">
            <div class="col-md-12">
                <table id="table"></table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
