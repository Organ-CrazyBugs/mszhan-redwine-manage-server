<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div th:fragment="payload(title, modalId)">
        <div class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="warehouseInputForm" action="#">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>仓库</label>
                                <select class="form-control" name="warehouseId" required="required">
                                    <option value="">请选择仓库</option>
                                    <option th:each="warehouse,record:${warehouses}" th:value="${warehouse.get('id')}" th:text="${warehouse.get('name')}"></option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>商品SKU</label>
                                <input type="text" class="form-control" required="required" name="sku" placeholder="商品SKU" />
                            </div>
                            <div class="form-group">
                                <label>入库类型</label>
                                <select class="form-control" name="inputType" required="required">
                                    <option value="">请选择入库类型</option>
                                    <option value="PURCHASE_INPUT" selected="selected">采购入库</option>
                                    <option value="ALLOT_INPUT">调拨入库</option>
                                    <option value="ADJUST_INPUT">调整入库</option>
                                    <option value="OTHER_INPUT">其他入库</option>
                                </select>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>整箱数量</label>
                                    <input type="number" class="form-control" name="boxQty" placeholder="整箱数量" />
                                </div>
                                <div class="form-group col-md-6">
                                    <label>散装支数量</label>
                                    <input type="number" class="form-control" name="bottleQty" placeholder="散装支数量" />
                                </div>
                            </div>
                            <div class="form-group">
                                <label>入库备注</label>
                                <textarea class="form-control" name="remark" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="warehouseInputSubmitBtn" type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
