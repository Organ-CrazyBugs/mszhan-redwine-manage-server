<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

    <div th:fragment="payload(title, modalId)">
        <div class="modal fade" th:id="${modalId}" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:text="${title}"></h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <form id="warehouseInputForm" action="#">
                        <div class="modal-body">
                            <div class="form-group">
                                <label>仓库名称</label>
                                <input type="text" class="form-control" name="name" placeholder="仓库名称" />
                            </div>
                            <div class="form-group">
                                <label>仓库负责人</label>
                                <input type="text" class="form-control" name="principal" placeholder="仓库负责人" />
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" class="form-control" name="phone" placeholder="仓库负责人" />
                            </div>
                            <div class="form-group">
                                <label>联系电话</label>
                                <input type="text" class="form-control" name="phone" placeholder="联系电话" />
                            </div>
                            <div class="form-group">
                                <label>座机号码</label>
                                <input type="text" class="form-control" name="tel" placeholder="座机号码" />
                            </div>
                            <div class="form-group">
                                <label>仓库地址</label>
                                <textarea class="form-control" name="address" rows="3"></textarea>
                            </div>
                            <div class="form-group">
                                <label>备注</label>
                                <textarea class="form-control" name="remark" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                            <button id="warehouseCreateSubmitBtn" type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</html>
